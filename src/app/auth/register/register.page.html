<ion-header>
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <form [formGroup]="registerForm" (ngSubmit)="register()">

    <!-- Nombre -->
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input formControlName="name" type="text"></ion-input>
    </ion-item>
    <ion-text color="danger" *ngIf="registerForm.get('name')?.touched && registerForm.get('name')?.invalid">
      <small>El nombre es obligatorio.</small>
    </ion-text>

    <!-- Apellido -->
    <ion-item>
      <ion-label position="floating">Apellido</ion-label>
      <ion-input formControlName="lastname" type="text"></ion-input>
    </ion-item>
    <ion-text color="danger" *ngIf="registerForm.get('lastname')?.touched && registerForm.get('lastname')?.invalid">
      <small>El apellido es obligatorio.</small>
    </ion-text>

    <!-- Teléfono -->
    <ion-item>
      <ion-label position="floating">Teléfono</ion-label>
      <ion-input formControlName="phone" type="tel"></ion-input>
    </ion-item>
    <ion-text color="danger" *ngIf="registerForm.get('phone')?.touched && registerForm.get('phone')?.invalid">
      <small>El teléfono es obligatorio.</small>
    </ion-text>

    <!-- Correo -->
    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input formControlName="email" type="email"></ion-input>
    </ion-item>
    <ion-text color="danger" *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid">
      <small>Debe ingresar un correo válido.</small>
    </ion-text>

    <!-- Contraseña -->
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input formControlName="password" type="password"></ion-input>
    </ion-item>
    <ion-text color="danger" *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid">
      <small>La contraseña es obligatoria.</small>
    </ion-text>

    <!-- Botón de registro -->
    <ion-button expand="block" type="submit" [disabled]="registerForm.invalid || loading">
  <ion-spinner *ngIf="loading" name="dots"></ion-spinner>
  <span *ngIf="!loading">Registrarse</span>
</ion-button>

  </form>
</ion-content>
