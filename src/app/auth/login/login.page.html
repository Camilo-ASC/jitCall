<ion-header>
  <ion-toolbar>
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <ion-item>
      <ion-label position="floating">Correo electrónico</ion-label>
      <ion-input type="email" formControlName="email" required></ion-input>
    </ion-item>
    <ion-text color="danger" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
      <small>Ingresa un correo válido.</small>
    </ion-text>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" formControlName="password" required></ion-input>
    </ion-item>
    <ion-text color="danger" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
      <small>La contraseña es obligatoria.</small>
    </ion-text>

    <ion-button expand="full" type="submit" [disabled]="loginForm.invalid || loading">
      <ion-spinner *ngIf="loading" name="crescent"></ion-spinner>
      <span *ngIf="!loading">Iniciar Sesión</span>
    </ion-button>
  </form>

  <div class="ion-text-center ion-margin-top">
    <ion-text>
  ¿No tienes cuenta?
  <a (click)="goToRegister()">Regístrate</a>
    </ion-text>
  </div>

</ion-content>
